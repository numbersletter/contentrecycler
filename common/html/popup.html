<html>
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="container">
        <div style="background-color: #252836; border-radius: 1px;">
        <h1>CONTENT RECYCLER</h1>
        <p><strong>Enter idle streams below</strong></p>
        <span id="links" class="textarea" role="textbox" contenteditable></span>
        <div class="button-group">
          <button type="button" class="button button-arrow" id="gobutton">
              GO

            <svg viewBox="0 0 6 9" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
              <g class="arrow-head">
                <path d="M1 1C4.5 4 5 4.38484 5 4.5C5 4.61516 4.5 5 1 8" stroke="currentColor" stroke-width="2"/>
              </g>
              <g class="arrow-body">
                <path d="M3.5 4.5H0" stroke="currentColor" stroke-width="2"/>
              </g>
            </svg>            
          </button>
          <button type="button" class="button button-arrow" id="saving">
            SAVE

          <svg viewBox="0 0 6 9" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
            <g class="arrow-head">
              <path d="M1 1C4.5 4 5 4.38484 5 4.5C5 4.61516 4.5 5 1 8" stroke="currentColor" stroke-width="2"/>
            </g>
            <g class="arrow-body">
              <path d="M3.5 4.5H0" stroke="currentColor" stroke-width="2"/>
            </g>
          </svg>            
        </button>

        </div>
        </div>
        
      </div>
  </body>
  <script src="..\..\js\go.js"></script>
  </html>
